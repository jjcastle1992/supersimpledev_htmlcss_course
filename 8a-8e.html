<html>
  <head>
    <title>Section 8 Exercises</title>
    <link rel = "stylesheet" href = "8a-8e.css">
  </head>

  <body>
    <!--8a-->
    <input class = "name-field" type = "text"
    placeholder = "Name">
    
    <input class = "email-field" type = "text"
    placeholder = "Email">

    <!--8b-->
    <p class = "survey-text">
      Thanks for chatting with our customer support.
      Would you like to take a quick survey?
    </p>

    <button class = "yes-button">
      Yes
    </button>

    <button class = "no-button">
      No
    </button>

    <!--8c-->
    <img class = "google-logo" src
     = "intro-to-html/thumbnails/googlelogo_color_272x92dp.png">

    <input class = "google-search" type = "text"
    placeholder = "Search Google or type a URL">

    <!--8d-->
    <input class = "first-name" type = "text"
    placeholder = "First name">
    
    <input class = "last-name" type = "text"
    placeholder = "Last name">
    
    <input class = "email" type = "text"
    placeholder = "Email">

    <button class = "sign-up-button">
      Sign Up
    </button>

    <!--8e-->
    <p class = "uber-title">
      Request a ride now
    </p>

    <input class = "ride-info-fields" type = "text"
    placeholder = "Enter pickup location">

    <input class = "ride-info-fields" type = "text"
    placeholder = "Enter destination">

    <button class = "uber-request-button">
      Request now
    </button>

    <button class = "uber-schedule-button">
      Schedule for later
    </button>
