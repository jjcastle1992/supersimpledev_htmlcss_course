<!--4i Stretch -->
<style>
  .stretch_button {
    background-color: green;
    color: white;
    border: none;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 10px;
    padding-right: 10px;
    cursor: pointer;
    transition: padding-top 1s,
      padding-bottom 1s,
      padding-left 1s,
      padding-right 1s;
  }

  .stretch_button:hover {
    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 30px;
    padding-right: 30px;
  }
</style>

<p></p>
<button class = "stretch_button">Stretch</button>

<!--4j 3D click -->
<style>
  .threeD_button {
    background-color: green;
    color: white;
    border: none;

    padding-left: 10px;
    padding-right: 10px;
    box-shadow: 2px 10px 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;

  .threeD_button:active {
    margin-top: 2px;
