<style>
  .Subscribe_button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .Subscribe_button:hover {
    opacity: 0.8;
  }
  
  .Subscribe_button:active {
    opacity: 0.5;
  }
  
</style>

<style>
  .Join_button {
    background-color: rgb(255, 255, 255);
    color: #065fd4;
    border-color:#065fd4;
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 65px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s;
    transition: color 0.15s;
  }

  .Join_button:hover {
    background-color: #065fd4;
    color:rgb(255, 255, 255);
  }

  .Join_button:active {
    background-color: #065fd4;
    opacity: 0.7;
  }

</style>

<style>
  .Tweet_button {
    background-color: #1d9bf0;
    color: white;
    font-size: 15px;
    font-weight: bold;
    border: none;
    height: 36px;
    width: 77px;
    border-radius: 18px;
    cursor: pointer;
    margin-right: 8px;
    transition: box-shadow 0.15s;
  }

  .Tweet_button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class = "Subscribe_button">
  SUBSCRIBE
</button>


<button class = "Join_button">
  JOIN
</button>

<button class = "Tweet_button">
  <b>
    Tweet
  </b>
</button>
